<!DOCTYPE html>
<html>
<head>
  <title>Button Click Color Change</title>
  <style>
    *{
        text-align: center;

    }
   
    .color1 {
      background-color: red;
      color: white;
    }
    .color2 {
      background-color: green;
      color: white;
    }
    .color3 {
      background-color: blue;
      color: white;
    }
    #clickButton {
        height: 50px;
        width: 150px;
    }
  </style>
</head>
<body>
  <h1>Button Click Color Change</h1>
  <button id="clickButton" class="color1">Click Me!</button>
  <p>Number of clicks: <span id="clickCount">0</span></p>

  <script src="script.js"></script>
</body>
</html>
